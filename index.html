<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeoby Shop</title>

    <!-- meta -->
    <meta property="og:url" content="https://yeobyshop.000webhostapp.com/" />
    <meta property="og:title" content="Yeoby Shop | 여비샵" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://yeobyshop.000webhostapp.com/yeobyshop.png" />
    <meta property="og:description" content="여비샵 | 마법소녀 강인엽 굿즈샵" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
      * {
        padding: 0;
        margin: 0;
        list-style: none;
        text-decoration: none;
      }
      html {
        font-family: 'Nanum Gothic', sans-serif;
      }
      nav {
        background-color: rgb(239, 240, 234);
        width: 100%;
        height: 80px;
        position: sticky;
        top: 0px;
      }
      nav li {
        display: inline;
        margin: 0 8px;
        line-height: 80px;
      }
      nav a {
        color: rgb(0, 0, 0);
        font-size: 20px;
        padding: 10px;
      }
      a:hover {
        color: rgb(172, 172, 172);
      }
      .logo {
        width: 80px;
        float: left;
      }
      .background-image {
        width: 100%;
        height: 1000px;
        background-image: url(./yeop.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        /* z-index: 0; */
      }
      .background-image > .intro,
      .background-image > h1 {
        color: white;
        padding-top: 80px;
        padding-left: 50px;
        text-shadow: 1px 1px rgb(0, 0, 0);
      }
      .intro {
        font-size: 20px;
        line-height: 30px;
      }
      .shortcut {
        max-width: 500px;
        margin: 20vw 10vw 0 10vw;
        padding: 10px;
        border: 1px solid white;
        color: white;
        box-shadow: 1px 1px black;
        background-color: rgba(255, 255, 255, 0.178);

        transition: 0.2s ease-out;
      }
      .shortcut > p {
        text-align: center;
        text-shadow: 1px 1px black;
      }
      .shortcut:hover {
        box-shadow: 1px 1px 5px white;
      }
      .footer {
        font-size: 16px;
        padding-top: 10px;
        padding-left: 10px;
        width: 100%;
        height: 50px;
        background-color: rgb(239, 240, 234);
      }
      .footer > p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <img class="logo" src="./yeobyshop.png" alt="yeobyshop" />
        <li><a href="./index.html">Home</a></li>
        <li><a href="./store.html">Store</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <div class="background-image">
        <h1>여비샵</h1>
        <p class="intro">
          경희대학교 박사과정을 지내고 있는 강인엽의<br />
          Life Style & Fashion, <br />
          그리고 일거수일투족을 기록합니다.
        </p>
        <a href="./store.html"
          ><div class="shortcut"><p>스토어 방문하기 ></p></div></a
        >
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>copyright ⓒ 강인엽 all rights resvered.</p>
      </div>
    </footer>
  </body>
</html>
