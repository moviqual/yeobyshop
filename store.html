<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 브라우저 테마 색상 설정 -->
    <meta name="theme-color" content="#f1efe7" />
    <link rel="shortcut icon" href=".//assets/images/yeobyshop.ico" />
    <title>Yeobyshop | Store</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
    * {
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    html {
      font-family: 'Nanum Gothic', sans-serif;
      font-size: 18px;
    }

    /* nav */
    nav {
      position: sticky;
      top: 0px;
    }
    .nav-container {
      display: flex;
      background-color: rgb(241, 239, 231);
      list-style: none;
      align-items: center;
      user-select: none;
    }
    .nav-item {
      padding: 15px 25px;
      cursor: pointer;
      transition: 0.5s ease-out;
    }
    .nav-item a {
      text-align: center;
      text-decoration: none;
      color: black;
    }
    .nav-item:hover {
      background-color: rgb(207, 206, 199);
    }
    .nav-item-logo {
      padding: 5px 25px;
    }
    .img-logo {
      width: 120px;
    }

    /* main */
    .main-container {
      display: flex;
      padding: 4vh 2vw;
      flex-wrap: wrap;
    }
    .item-container {
      margin: 10px;
      width: 180px;
      height: 250px;
      border: 4px solid rgb(224, 224, 224);
      background-size: cover;
      cursor: pointer;
      flex-wrap: wrap;
      border-radius: 10px;
      transition: 0.4s ease-out;
    }
    .item-container:hover {
      background-color: #f1efe7;
      border-radius: 20px;
    }
    .product-line {
      width: 140px;
      margin: 10px auto;
    }
    .product-image1 {
      margin: 15px 15px;
      background-image: url(./assets/images/gs.gif);
      background-size: cover;
      background-position: center;
      width: 150px;
      height: 150px;
      border-radius: 20px;
    }
    .product-title1 {
      margin: 15px;
      text-align: right;
      font-size: 16px;
    }
    .product-image2 {
      margin: 15px 15px;
      background-image: url(./assets/images/girl.png);

    }

      background-position: center;
      width: 150px;
      height: 150px;
      border-radius: 20px;

    .product-title4 {
      margin: 15px;
      text-align: right;
      font-size: 16px;
    }
    .product-image5 {

      background-size: cover;
      background-position: center;
      width: 150px;

      list-style: none;
      align-items: center;
      user-select: none;
      align-items: center;
    }
    .footer-item {
      padding: 10px;
      padding-top: 20px;
      align-self: center;
      color: rgb(82, 82, 82);
      font-size: 14px;
